<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda do Médico</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/agenda.css">
</head>
<body>

<header></header>

<main class="container agenda-container">
  <div class="agenda-inner">

    <!-- CALENDÁRIO -->
    <div class="agenda-left">
      <div class="card calendar-card shadow-sm">
        <div class="card-body p-3">
          <h4 class="card-title text-center mb-2">Agenda</h4>
          <div id="customCalendar" class="calendar"></div>
          <div class="mt-3 text-center">
            <small class="text-muted">Dias marcados têm horários cadastrados</small>
          </div>
        </div>
      </div>
    </div>

    <!-- HORÁRIOS -->
    <div class="agenda-right">
      <div class="card panel-card shadow-sm">
        <div class="card-body">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h5 class="mb-0">Horários de <span id="tituloDataLabel">--/--/----</span></h5>
              <small id="subtitle" class="text-muted">Selecione uma data no calendário</small>
            </div>

            <button id="btnRefresh" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>

          <div class="row gx-3">
            <div class="col-md-6 mb-3">
              <h6><i class="bi bi-check-circle text-success"></i> Disponíveis</h6>
              <div id="horarios-disponiveis" class="list-group mt-2"></div>
            </div>

            <div class="col-md-6 mb-3">
              <h6><i class="bi bi-x-circle text-danger"></i> Bloqueados</h6>
              <div id="horarios-bloqueados" class="list-group mt-2"></div>
            </div>
          </div>

          <hr>

          <!-- ÁREA DE ADICIONAR HORÁRIOS -->
          <div class="add-area">
            <select id="predefinedSlots" class="form-select">
              <!-- preenchido via JS -->
            </select>

            <input id="customHour" class="form-control" placeholder="Ex: 07:30 ou 19:45">

            <button id="btnAddHora" class="btn btn-primary">
              <i class="bi bi-plus"></i> Adicionar
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>

<!-- TOAST -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="toastContainer"></div>
</div>


<script type="module" src="js/header.js"></script>
<script type="module" src="js/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/agenda_medico.js"></script>

</body>
</html>
