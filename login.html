<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Consultoday</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header id="site-header"></header>

    <main class="site-main d-flex justify-content-center align-items-start">
        <div class="auth-wrapper">
            <div class="card-auth">

                <div class="text-center">
                    <div class="auth-icon text-primary">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h2>Acessar conta</h2>
                    <small>Entre para continuar seus atendimentos</small>
                </div>

                <form id="formLogin" class="mt-3">

                    <div class="form-group">
                        <label class="mb-1">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">Senha</label>
                        <div class="input-group">
                            <input type="password" id="senha" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('senha')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>

                    <p class="text-center mt-3 mb-0">
                        Não tem conta?
                        <a href="cadastro_paciente.html">Criar conta</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="js/header.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/login.js"></script>

    <!-- Bootstrap JS deve vir por último -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
