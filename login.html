<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Consultoday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header></header>

  <main class="container mt-5 pt-4">
    <section class="d-flex justify-content-center">
      <div class="card p-4" style="max-width:520px; width:100%;">
        <h3 class="text-center mb-3 page-title">Entrar</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" class="form-control" type="email" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" class="form-control" type="password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary px-4 rounded-pill" type="submit">Login</button>
            <a href="cadastro_paciente.html" class="btn btn-outline-secondary rounded-pill">Criar conta</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-center text-white py-3 mt-5">
    Â© 2025 Consultoday. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
