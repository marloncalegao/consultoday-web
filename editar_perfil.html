<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Consultoday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title text-center mb-4">Gerenciar Minha Conta</h3>

          <!-- Loading -->
          <div id="loadingIndicator" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando seus dados...</p>
          </div>

          <!-- Conteúdo -->
          <div id="profileContent" class="d-none">
            <form id="profileForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" disabled />
                <div class="form-text">O e-mail não pode ser alterado.</div>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" />
              </div>

              <!-- Campos extras para médicos -->
              <div id="camposMedico" class="d-none">
                <div class="mb-3">
                  <label for="crm" class="form-label">CRM</label>
                  <input type="text" class="form-control" id="crm" disabled />
                </div>
                <div class="mb-3">
                  <label for="especialidade" class="form-label">Especialidade</label>
                  <input type="text" class="form-control" id="especialidade" disabled />
                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
              </div>
            </form>

            <hr class="mt-4" />
            <div class="text-center mt-3">
              <button id="excluirContaButton" class="btn btn-danger">Excluir Minha Conta</button>
              <p class="form-text text-danger mt-2">Esta ação é irreversível.</p>
            </div>
          </div>

          <div id="profileMessage" class="mt-3 alert d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/editar_perfil.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
