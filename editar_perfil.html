<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Perfil - Consultoday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header></header>

<main class="container mt-5">

    <!-- Indicador de carregamento -->
    <div id="loadingIndicator" class="text-center my-5">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Carregando perfil...</p>
    </div>

    <!-- Conteúdo principal (inicia oculto) -->
    <div id="profileContent" class="d-none">

        <h2 class="fw-bold text-primary mb-4">Editar Perfil</h2>

        <!-- Mensagens -->
        <div id="profileMessage" class="alert d-none"></div>

        <!-- Formulário -->
        <form id="profileForm" class="card p-4 shadow-sm">

            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" id="nome" class="form-control" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" disabled />
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" required />
            </div>

            <!-- Campos exclusivos para médicos -->
            <div id="camposMedico" class="d-none">

                <hr />

                <div class="mb-3">
                    <label for="crm" class="form-label">CRM</label>
                    <input type="text" id="crm" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <input type="text" id="especialidade" class="form-control" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Salvar alterações</button>
        </form>

        <!-- Botão de exclusão -->
        <div class="mt-4">
            <button id="excluirContaButton" class="btn btn-danger">
                Excluir minha conta
            </button>
        </div>

    </div>
</main>


  <footer class="bg-primary text-center text-white py-3 mt-5">© 2025 Consultoday.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/editar_perfil.js"></script>
</body>
</html>
