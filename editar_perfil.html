<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Consultoday</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <header></header>

  <main class="site-main container pt-4">

    <h2 class="page-title text-center mb-4">Editar Perfil</h2>

    <div class="perfil-wrapper">

      <!-- =============================
           CARD: DADOS DO PERFIL
      ============================== -->
      <div class="card perfil-card shadow-sm p-4">
        <h5 class="mb-3 fw-bold text-primary">Informações do Perfil</h5>

        <form id="formEditarPerfil">

          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Telefone</label>
              <input type="tel" id="telefone" class="form-control" required />
            </div>

            <!-- SOMENTE MÉDICO -->

            <div class="col-md-6 d-none" id="cidadeGroup">
                <label class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" placeholder="Ex: São Paulo">
            </div>


            <div class="col-md-6 d-none" id="crmGroup">
              <label class="form-label">CRM</label>
              <input type="text" id="crm" class="form-control" disabled />
              <small class="text-muted">Este dado não pode ser alterado.</small>
            </div>

            <div class="col-md-6 d-none" id="espGroup">
              <label class="form-label">Especialidade</label>
              <input type="text" id="especialidade" class="form-control" disabled />
              <small class="text-muted">Este dado não pode ser alterado.</small>
            </div>

            <!-- PACIENTE -->
            <div class="col-md-6 d-none" id="cpfGroup">
              <label class="form-label">CPF</label>
              <input type="text" id="cpf" class="form-control" disabled />
              <small class="text-muted">Este dado não pode ser alterado.</small>
            </div>

          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="bi bi-save me-1"></i> Salvar Alterações
          </button>
        </form>
      </div>

      <!-- =============================
           CARD: ALTERAR SENHA
      ============================== -->
      <div class="card perfil-card shadow-sm p-4 mt-4">
        <h5 class="mb-3 fw-bold text-primary">Alterar Senha</h5>

        <form id="formAlterarSenha">

          <div class="mb-3">
            <label class="form-label">Senha Atual</label>
            <div class="input-group">
              <input type="password" class="form-control" id="senhaAtual" required />
              <button class="btn btn-outline-secondary toggleSenhaBtn" type="button" data-target="senhaAtual">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="novaSenha" required />
              <button class="btn btn-outline-secondary toggleSenhaBtn" type="button" data-target="novaSenha">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmar Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmarSenha" required />
              <button class="btn btn-outline-secondary toggleSenhaBtn" type="button"
                data-target="confirmarSenha">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100 mt-2">
            <i class="bi bi-key me-1"></i> Atualizar Senha
          </button>
        </form>
      </div>

      <!-- =============================
           EXCLUSÃO DE CONTA
      ============================== -->
      <div class="card perfil-card shadow-sm p-4 mt-4 border-danger" id="cardExcluir">
        <h5 class="fw-bold text-danger mb-2">Excluir Conta</h5>
        <p class="text-muted small">
          Esta ação não pode ser desfeita. Todos os seus dados serão removidos.
        </p>

        <button id="btnExcluirConta" class="btn btn-outline-danger w-100">
          <i class="bi bi-trash me-1"></i> Excluir Conta
        </button>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
<script type="module" src="js/alerta.js"></script>
  <script type="module" src="js/editar_perfil.js"></script>
</body>

</html>
