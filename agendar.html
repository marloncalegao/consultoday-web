<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - Sistema de Agendamento Médico</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-4 shadow-sm">
                    <h3 class="card-title text-center mb-4">Confirmar Agendamento</h3>

                    <div id="loadingIndicator" class="text-center my-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando detalhes do agendamento...</p>
                    </div>

                    <div id="agendarContent" class="d-none">
                        <p>Você está prestes a agendar uma consulta:</p>
                        <ul class="list-group mb-4">
                            <li class="list-group-item"><strong>Médico:</strong> <span id="medicoNome"></span></li>
                            <li class="list-group-item"><strong>Especialidade:</strong> <span id="medicoEspecialidade"></span></li>
                            <li class="list-group-item"><strong>Data:</strong> <span id="dataConsulta"></span></li>
                            <li class="list-group-item"><strong>Hora:</strong> <span id="horaConsulta"></span></li>
                        </ul>

                        <form id="agendamentoForm">
                            <div class="mb-3">
                                <label for="tipoAtendimento" class="form-label">Tipo de Atendimento</label>
                                <select class="form-select" id="tipoAtendimento" required>
                                    <option value="PRESENCIAL" selected>Presencial</option>
                                    <option value="ONLINE">Online (Teleconsulta)</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Confirmar Agendamento</button>
                            </div>
                        </form>
                    </div>
                    <div id="agendamentoMessage" class="mt-3 alert d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS (bundle com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/agendar.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/footer.js"></script>

</body>
</html>
