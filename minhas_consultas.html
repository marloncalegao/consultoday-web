<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Consultas</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/consultas.css">
</head>

<body>

<header></header>

<main class="container mt-5 pt-4">

    <h2 class="text-center fw-bold mb-4">Consultas</h2>

    <!-- =============================== -->
    <!--     CATEGORIAS (ABAS)          -->
    <!-- =============================== -->
    <div class="d-flex gap-2 mb-4 justify-content-center">
        <button class="btn btn-outline-primary filtro-categoria active" data-status="TODAS">
            Todas
        </button>
        <button class="btn btn-outline-primary filtro-categoria" data-status="PENDENTE">
            Agendadas
        </button>
        <button class="btn btn-outline-primary filtro-categoria" data-status="REALIZADO">
            Finalizadas
        </button>
        <button class="btn btn-outline-danger filtro-categoria" data-status="CANCELADO">
            Canceladas
        </button>
    </div>

    <!-- FILTROS -->
<div class="card shadow-sm p-3 mb-4">
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Filtrar por Médico</label>
            <input id="filtroMedico" class="form-control" placeholder="Nome do médico...">
        </div>

        <div class="col-md-6">
            <label class="form-label">Filtrar por Data</label>
            <input type="date" id="filtroData" class="form-control">
        </div>
    </div>
</div>


    <!-- =============================== -->
    <!--              LISTA              -->
    <!-- =============================== -->
    <div id="listaConsultas" class="row g-4"></div>

</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
<script type="module" src="js/alerta.js"></script>
<script type="module" src="js/minhas_consultas.js"></script>

</body>
</html>
