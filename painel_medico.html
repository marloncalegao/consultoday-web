<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Médico - Consultoday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header></header>

  <main class="container mt-5 pt-4">
    <h5 class="mb-3 fw-bold text-primary">Painel do Médico</h2>

    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#futuras">Consultas Futuras</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#historico">Histórico</button></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="futuras">
        <div class="card p-3">
          <div id="futurasLoading" class="text-center py-3">Carregando...</div>
          <div id="futurasMessage" class="alert alert-info d-none"></div>

          <table class="table table-hover align-middle d-none">
            <thead><tr><th>Paciente</th><th>Data e Hora</th><th>Status</th><th>Ações</th></tr></thead>
            <tbody id="futurasTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="historico">
        <div class="card p-3">
          <div id="historicoLoading" class="text-center py-3">Carregando...</div>
          <div id="historicoMessage" class="alert alert-info d-none"></div>

          <table class="table table-hover align-middle d-none">
            <thead><tr><th>Paciente</th><th>Data e Hora</th><th>Status</th><th>Motivo</th></tr></thead>
            <tbody id="historicoTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
<script type="module" src="js/alerta.js"></script>
  <script type="module" src="js/medico.js"></script>
</body>
</html>
