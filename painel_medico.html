<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Médico - Sistema de Agendamento Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <header></header>

  <main class="container mt-5">
    <h2 class="mb-4 text-center fw-bold text-primary">Painel do Médico</h2>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="futuras-tab" data-bs-toggle="tab" data-bs-target="#futuras" type="button" role="tab">Consultas Futuras</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico" type="button" role="tab">Histórico</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">

      <!-- FUTURAS -->
      <div class="tab-pane fade show active" id="futuras" role="tabpanel">
        <section id="futurasSection">
          <div id="futurasLoading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Carregando consultas futuras...</p>
          </div>
          <div id="futurasMessage" class="alert alert-info text-center d-none"></div>

          <div class="table-responsive">
            <table class="table table-hover table-striped align-middle text-center d-none">
              <thead class="table-primary">
                <tr>
                  <th>Paciente</th>
                  <th>Data e Hora</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="futurasTableBody"></tbody>
            </table>
          </div>
        </section>
      </div>

      <!-- Histórico -->
      <div class="tab-pane fade" id="historico" role="tabpanel">
        <div id="historicoLoading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Carregando histórico...</p>
        </div>
        <div id="historicoMessage" class="alert alert-info text-center d-none"></div>
        <div class="table-responsive">
          <table class="table table-hover table-striped align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>Paciente</th>
                    <th>Data e Hora</th>
                    <th>Status</th>
                    <th>Motivo</th> <!-- ✅ nova coluna -->
                </tr>
            </thead>
            <tbody id="historicoTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="js/medico.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
