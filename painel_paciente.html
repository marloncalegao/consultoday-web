<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Paciente - Consultoday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header></header>

  <main class="container mt-5 pt-4">
    <h2 class="text-center page-title mb-4">Minhas Consultas</h2>

    <ul class="nav nav-tabs mb-4" id="consultaTabs" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#futuras" role="tab">Consultas Futuras</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#historico" role="tab">Histórico</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="futuras" role="tabpanel">
        <div class="card p-3">
          <div id="futurasLoading" class="text-center py-3">Carregando...</div>
          <div id="futurasMessage" class="alert alert-info d-none"></div>

          <table class="table table-hover align-middle d-none" id="futurasTable">
            <thead><tr><th>Médico</th><th>CRM</th><th>Data e Hora</th><th>Status</th><th>Ações</th></tr></thead>
            <tbody id="futurasTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="historico" role="tabpanel">
        <div class="card p-3">
          <div id="historicoLoading" class="text-center py-3">Carregando...</div>
          <div id="historicoMessage" class="alert alert-info d-none"></div>

          <table class="table table-hover align-middle d-none" id="historicoTable">
            <thead><tr><th>Médico</th><th>CRM</th><th>Data e Hora</th><th>Status</th><th>Motivo</th></tr></thead>
            <tbody id="historicoTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-center text-white py-3 mt-5">© 2025 Consultoday.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/paciente.js"></script>
</body>
</html>
