<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Minhas Consultas</h2>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-4" id="consultaTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="futuras-tab" data-bs-toggle="tab" href="#futuras" role="tab">Consultas Futuras</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="historico-tab" data-bs-toggle="tab" href="#historico" role="tab">Histórico</a>
      </li>
    </ul>

    <div class="tab-content" id="consultaTabsContent">

      <!-- FUTURAS -->
      <div class="tab-pane fade show active" id="futuras" role="tabpanel" aria-labelledby="futuras-tab">
        <section id="futurasSection">
          <div id="futurasLoading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Carregando consultas futuras...</p>
          </div>
          <div id="futurasMessage" class="alert alert-info text-center d-none"></div>
          
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center d-none">
              <thead class="table-primary">
                <tr>
                  <th>Médico</th>
                  <th>CRM</th>
                  <th>Data e Hora</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="futurasTableBody"></tbody>
            </table>
          </div>
        </section>
      </div>

      <!-- Histórico -->
      <div class="tab-pane fade" id="historico">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Médico</th>
              <th>CRM</th>
              <th>Data e Hora</th>
              <th>Status</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody id="historicoTableBody"></tbody>
        </table>
      </div>
      <div id="historicoMessage" class="alert alert-info text-center d-none mt-3">
        Nenhuma consulta no histórico.
      </div>
      <div id="historicoLoading" class="text-center my-3 d-none">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>

    </div>
  </div>


  <script type="module" src="js/paciente.js"></script>
  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
