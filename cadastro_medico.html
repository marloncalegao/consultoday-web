<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Médico - Consultoday</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <header></header>

  <main class="container mt-5 pt-4">
    <div class="d-flex justify-content-center">
      <div class="card p-4" style="max-width:520px; width:100%;">
        <h3 class="text-center mb-3 page-title">Cadastro Médico</h3>

        <form id="cadastroMedicoForm">

          <div class="mb-2">
            <label class="form-label">Nome Completo</label>
            <input id="nome" name="nome" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input id="email" name="email" type="email" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">CRM</label>
            <input id="crm" name="crm" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Especialidade</label>
            <select id="especialidade" name="especialidade" class="form-control" required>
              <option value="">Selecione...</option>
              <option value="CLINICA_GERAL">Clínica Geral</option>
              <option value="MEDICINA_INTERNA">Medicina Interna</option>
              <option value="CARDIOLOGIA">Cardiologia</option>
              <option value="ANGIOLOGIA">Angiologia</option>
              <option value="CIRURGIA_CARDIOVASCULAR">Cirurgia Cardiovascular</option>
              <option value="NEUROLOGIA">Neurologia</option>
              <option value="NEUROCIRURGIA">Neurocirurgia</option>
              <option value="ORTOPEDIA">Ortopedia</option>
              <option value="REUMATOLOGIA">Reumatologia</option>
              <option value="ENDOCRINOLOGIA">Endocrinologia</option>
              <option value="NUTROLOGIA">Nutrologia</option>
              <option value="PNEUMOLOGIA">Pneumologia</option>
              <option value="PEDIATRIA">Pediatria</option>
              <option value="GERIATRIA">Geriatria</option>
              <option value="PSIQUIATRIA">Psiquiatria</option>
              <option value="HEMATOLOGIA">Hematologia</option>
              <option value="PATOLOGIA">Patologia</option>
              <option value="RADIOLOGIA">Radiologia</option>
              <option value="CIRURGIA_GERAL">Cirurgia Geral</option>
              <option value="CIRURGIA_PLASTICA">Cirurgia Plástica</option>
              <option value="CIRURGIA_TORACICA">Cirurgia Torácica</option>
              <option value="CIRURGIA_VASCULAR">Cirurgia Vascular</option>
              <option value="GINECOLOGIA">Ginecologia</option>
              <option value="OBSTETRICIA">Obstetrícia</option>
              <option value="MASTOLOGIA">Mastologia</option>
              <option value="OFTALMOLOGIA">Oftalmologia</option>
              <option value="OTORRINOLARINGOLOGIA">Otorrinolaringologia</option>
              <option value="UROLOGIA">Urologia</option>
              <option value="NEFROLOGIA">Nefrologia</option>
              <option value="GASTROENTEROLOGIA">Gastroenterologia</option>
              <option value="DERMATOLOGIA">Dermatologia</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input id="telefone" name="telefone" class="form-control">
          </div>

          <div class="mb-2">
            <label class="form-label">Senha</label>
            <div class="input-group mb-2">
              <input class="form-control" id="senha" type="password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleSenhaMedico">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label">Confirmar Senha</label>
            <div class="input-group mb-2">
              <input class="form-control" id="confirmarSenha" type="password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleConfirmSenhaMedico">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

        </form>

      </div>
    </div>
  </main>

  <footer class="bg-primary text-center text-white py-3 mt-5">© 2025 Consultoday.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/cadastro.js"></script>

</body>

</html>
