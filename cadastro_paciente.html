<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Paciente - ConsulToday</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <main class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">Crie sua conta</h2>

      <div id="mensagemSucesso" class="alert alert-success text-center d-none" role="alert"></div>
      <div id="mensagemErro" class="alert alert-danger text-center d-none" role="alert"></div>

      <form id="formPaciente">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required />
        </div>

        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmarSenha" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <div class="text-center mt-3">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>

      <div id="erro" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </main>

  <script type="module" src="js/paciente.js"></script>
  <!-- js/bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header dinâmico -->
  <script type="module" src="js/header.js"></script>

  <script type="module" src="js/footer.js"></script>
</body>
</html>
