<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente - Consultoday</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header id="site-header"></header>

    <main class="site-main d-flex justify-content-center align-items-start">
        <div class="auth-wrapper">
            <div class="card-auth">

                <div class="text-center">
                    <div class="auth-icon text-primary">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h2>Criar conta</h2>
                    <small>Cadastro de paciente</small>
                </div>

                <form id="cadastroForm" class="mt-3">

                    <div class="form-group">
                        <label class="mb-1">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">E-mail</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">CPF</label>
                        <input type="text" id="cpf" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">Senha</label>
                        <div class="input-group">
                            <input type="password" id="senhaPaciente" class="form-control" required>
                            <button class="btn btn-outline-secondary" button type="button" id="toggleSenhaPaciente">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="mb-1">Confirmar Senha</label>
                        <div class="input-group">
                            <input type="password" id="confirmarSenhaPaciente" class="form-control" required>
                            <button class="btn btn-outline-secondary" button type="button" id="toggleConfirmSenhaPaciente">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Cadastrar</button>

                    <p class="text-center mt-3 mb-0">
                        Já possui conta? <a href="login.html">Entrar</a>
                    </p>

                    <p class="text-center mt-2">
                        É médico?  
                        <a href="cadastro_medico.html">Cadastre-se como médico</a>
                    </p>
                </form>

            </div>
        </div>
    </main>

  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
