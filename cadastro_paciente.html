<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Paciente - Consultoday</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <header></header>

  <main class="container mt-5 pt-4">
    <div class="d-flex justify-content-center">
      <div class="card p-4" style="max-width:520px; width:100%;">

        <h3 class="text-center mb-3 page-title">Crie sua conta</h3>

        <form id="cadastroForm">

          <div class="mb-2">
            <label class="form-label">Nome Completo</label>
            <input class="form-control" id="nome" required>
          </div>

          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input class="form-control" id="email" type="email" required>
          </div>

          <div class="mb-2">
            <label class="form-label">CPF</label>
            <input class="form-control" id="cpf" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input class="form-control" id="telefone">
          </div>

          <div class="mb-2">
            <label class="form-label">Senha</label>
            <div class="input-group">
              <input class="form-control" id="senhaPaciente" type="password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleSenhaPaciente">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmar Senha</label>
            <div class="input-group">
              <input class="form-control" id="confirmarSenhaPaciente" type="password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleConfirmSenhaPaciente">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Cadastrar</button>

        </form>

      </div>
    </div>
  </main>

  <footer class="bg-primary text-center text-white py-3 mt-5">Â© 2025 Consultoday.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/header.js"></script>
  <script type="module" src="js/cadastro.js"></script>

</body>

</html>
