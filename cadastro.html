<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Sistema de Agendamento Médico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <header class="bg-primary text-white text-center py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Cadastro</h1>
      <nav>
        <a href="index.html" class="btn btn-outline-light me-2">Home</a>
        <a href="login.html" class="btn btn-light">Login</a>
      </nav>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title text-center mb-4">Criar Nova Conta</h3>

          <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Eu sou:</label>
            <select class="form-select" id="tipoUsuario">
              <option value="paciente" selected>Paciente</option>
              <option value="medico">Médico</option>
            </select>
          </div>

          <form id="cadastroForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="123.456.789-00" required />
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="(11) 99999-9999" required />
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>

            <div class="mb-3">
              <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmarSenha" required />
            </div>

            <!-- Campos para médico -->
            <div id="camposMedico" style="display: none;">
              <div class="mb-3">
                <label for="crm" class="form-label">CRM</label>
                <input type="text" class="form-control" id="crm" placeholder="Ex: 12345-SP" />
              </div>
              <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" class="form-control" id="especialidade" placeholder="Ex: Cardiologia" />
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            Já tem uma conta? <a href="login.html">Faça login aqui</a>
          </div>

          <div id="cadastroMessage" class="mt-3 alert d-none" role="alert"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-4 mt-5">

<script type="module" src="js/api.js"></script>
<script type="module" src="js/cadastro.js"></script>
